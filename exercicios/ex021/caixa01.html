<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgba(156, 35, 35, 0.301);
            height: 300px;
            width: 300px;
            border: 1px solid darkred;
            padding: 10px 4px 6px 10px;
            margin: 20 auto 40 auto;
           outline: 5px dashed darkred
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: firebrick;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
