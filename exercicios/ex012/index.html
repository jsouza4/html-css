<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="Imagens/limoes-capa.png" controls autoplay loop>
       <source src="Mídias/meu-video.mp4.mp4" type="video/mp4">
       <source src="Mídias/meu-video.mkv.mkv" type="video/mkv">
       <source src="Mídias/meu-video.ogv" type="video/ogg">
       <source src="Mídias/meu-video.webm.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
     <h1>Inserindo vídeos do Youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Lf_UoLl-GQooWJLk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     <h1>Inserindo vídeos do Vimeo</h1>
     <iframe src="https://player.vimeo.com/video/192231443?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Vipps - Santas workshop 2016"></iframe>
</body>
</html>
