<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * { /* Configurações globais das CSS */
        height: 100%;
       }
        body {
            background-color: #7A4C45;
            background-image: linear-gradient(50deg, #D14731, #A85144, #FA8464, #FFA778, #F59884);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
