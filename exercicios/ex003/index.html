<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1> Testando carga de imagens </h1>
    <p>Abaixo você vai ver uma imagem que está na nossa pasta:</p>
    <img src="logohtml.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logocss.jpg" alt="Logo CSS">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://images.icon-icons.com/1504/PNG/512/textxjavascript_103696.png" alt="Logo JavaScript">
</body>
</html>
